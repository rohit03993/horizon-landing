server {
    listen 80;
    listen [::]:80;
    server_name horizoncompetitionschool.com www.horizoncompetitionschool.com;

    # Increase timeouts for video loading
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    send_timeout 300s;

    # Allow large file uploads
    client_max_body_size 100M;

    # Allow iframe embedding (remove X-Frame-Options restriction)
    add_header X-Frame-Options "SAMEORIGIN" always;
    
    # Content Security Policy - Allow YouTube embeds
    add_header Content-Security-Policy "frame-src 'self' https://www.youtube.com https://youtube.com https://*.youtube.com https://*.youtube-nocookie.com https://www.instagram.com https://instagram.com; frame-ancestors 'self';" always;
    
    # Permissions Policy - Allow YouTube features (fixes "unload is not allowed" error)
    add_header Permissions-Policy "autoplay=*, camera=(), microphone=(), geolocation=(), interest-cohort=()" always;

    # Serve static files directly
    location /_next/static {
        alias /home/horizoncompetitionschool/htdocs/horizoncompetitionschool.com/.next/static;
        expires 365d;
        add_header Cache-Control "public, immutable";
    }

    location /public {
        alias /home/horizoncompetitionschool/htdocs/horizoncompetitionschool.com/public;
        expires 30d;
        add_header Cache-Control "public";
    }

    # Proxy all other requests to Node.js
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Remove headers that might block iframes
        proxy_hide_header X-Frame-Options;
    }
}

